    <main>
        <!-- CARRUSEL -->
        <div class="carrusel">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                
                <input type="radio" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1" style="width: 20px; height: 20px;"></input >
                <input  type="radio" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2" style="width: 20px; height: 20px;">  </input >
                <input  type="radio" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3" style="width: 20px; height: 20px;color:black"></input >
            </div>
            <div class="carousel-inner">
                <div id="cartel1" class="carousel-item active">
                    <img  class="img-carrusel" src="https://images.pexels.com/photos/28894643/pexels-photo-28894643.jpeg?auto=compress&cs=tinysrgb&w=900" alt="bariloche" >
                </div>
                <div id="cartel2" class="carousel-item">
                    <img src="https://images.pexels.com/photos/22036697/pexels-photo-22036697/free-photo-of-resfriado-frio-montanas-volador.jpeg?auto=compress&cs=tinysrgb&w=900" alt="">
                </div>
                <div id="cartel3" class="carousel-item">
                   <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRj2qiaf6ie3vZok6R9udCX6RXf3hoIm-IHXA&s" alt="Mendoza">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            </div>
        </div>
        <!-- FINAL DEL CARRUSEL -->
       
        <div class="main">
            <div class="tabs">
                <div class="active">Vuelos</div>
                <div>Ultra Pases</div>
            </div>
            <div class="form">
                <!--Droopdown origen-->
                <div class="input-group">
                    <label for="origin">ORIGEN</label>
                    <i class="fas fa-plane-departure icon"></i>
                    <select>
                        <option>Buenos Aires (BUE)</option>
                        <option>Bariloche (BRC)</option>
                        <option>Comodoro Rivadavia (CRD)</option>
                        <option>Córdoba (COR)</option>
                        <option>Corrientes (CNQ)</option>
                        <option>El Calafate (FTE)</option>
                        <option>Florianópolis (FLN)</option>
                        <option >Jujuy (JUJ)</option>
                        <option >Mendoza ( MDZ) </option>
                        <option >Neuquen (NQN)</option>
                        <option >Posadas (PSS)</option>
                        <option >Puerto Iguazu (IGR)</option>
                        <option >Puerto Madryn (PMY)</option>
                        <option >Rio de Janerio (RIO)</option>
                        <option >Salta(SLA)</option>
                        <option >San Juan (UAQ)</option>
                        <option >Santiago del Estero (SOE)</option>
                        <option >Sao Paoblo (SAO)</option>
                        <option >Tucumán (TUC)</option>
                        <option >Ushuaia (USH)</option>
                    </select>
                </div>
                <!-- dropdown destino-->
                <div class="input-group">
                    <label for="destination">DESTINO</label>
                    <i class="fas fa-plane-arrival icon"></i>
                    <select id="destination">
                        <option>Ciudad o aeropuerto</option>
                    </select>
                </div>
                <!--Dropdown Pasajeros-->
                <div class="input-group passenger-dropdown">
                    <label for="passengers">CANTIDAD DE PASAJEROS</label>
                    <div class="select-wrapper">
                        <i class="fas fa-user icon"></i>
                        <div class="passenger-select" onclick="toggleDropdown()">
                            <span id="passenger-text">1 Adulto</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="dropdown-content" id="dropdown-passenger">
                        <div class="passenger-group">
                            <label>Adultos</label>
                            <div class="counter">
                                <button onclick="decrement('adult')">-</button>
                                <span id="adult-count">1</span>
                                <button onclick="increment('adult')">+</button>
                            </div>
                        </div>
                        <div class="passenger-group">
                            <label>Niños</label>
                            <div class="counter">
                                <button onclick="decrement('child')">-</button>
                                <span id="child-count">0</span>
                                <button onclick="increment('child')">+</button>
                            </div>
                        </div>
                        <div class="passenger-group">
                            <label>Bebés</label>
                            <div class="counter">
                                <button onclick="decrement('infant')">-</button>
                                <span id="infant-count">0</span>
                                <button onclick="increment('infant')">+</button>
                            </div>
                        </div>
                        <div class="apply-btn">
                            <button onclick="applyPassengerSelection()">Aplicar</button>
                        </div>
                    </div>
                </div>
                <a href="/assets/pages/EFecha.html" id="Buscar" class="search-button">Buscar vuelos</a>
                <!-- <button  id="Buscar" class="search-button">Buscar vuelos</button> -->
                
                
                <div  id="switch-button" class="promo-code">
                    <label >CÓDIGO PROMOCIONAL</label>
                    <br>
                    <input type="checkbox" name="switch-button" id="switch-label" class="switch-button__checkbox">
                    <label for="switch-label" class="switch-button__label"></label>
                </div>
            </div>
        </div>

        <div id="separador"></div>
